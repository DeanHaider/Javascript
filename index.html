<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
        <div class="col-sm-8">

            <h2>Hangman</h2>
            <p>Guess my name...</p>
            <p>Type any letter to begin the game...</p>
            <h3>Guess my name</h3>
          
          <div class="panel-body">
            <h3 id="word-blanks">__________ </h3>
          </div>

          <div class="panel-body">
            <b>Wrong Guesses: </b> <span id="wrong-guesses"></span>
          </div>
          
          <div class="panel-body">
            <b>Guesses Left: </b> <span id="guesses-left">10</span>
          </div>

          <div class="panel-body">
              <b>Wins: </b> <span id="win-counter">0</span>
          </div>

          <div class="panel-body">
          <p><b>Losses: </b>  <span id="loss-counter">0</span></p>        
         </div>
      </div>

  <script src="main.js"></script>
</body>

</html>
